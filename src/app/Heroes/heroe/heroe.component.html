<h1>{{ nombre }}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{ nombre }}</dd>

    <dt>Edad</dt>
    <dd>{{ edad }}</dd>
    <td>Funcion:</td>
    <dd>{{ obtenerHeroe() }}</dd>

    <dt>Capitalizar</dt>
    <dd>{{ obtenerNombre }}</dd>
</dl>

<button (click)="cambiarNombre()">
Cambiar Nombre
</button>

<button>
    Cambiar edad
</button>
